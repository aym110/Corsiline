{% extends 'base.html' %} 
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

    <title>Chapter</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js ' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Chargement ...</span>
        </div>
    </div>
<section>
    <div class="rowx">
        <h1 class="wlc2"><b>Details chapitre</b></h1>
    </div>
    <div id="chapter" class="container-fluid" style="display: block;">
        <center>
        <div class="card-columns-vertical">
                <div class="card mt-1">
                    <div class="card-header"><h5 class="ink" >Chapter : {{chapitre.titre}}</h5></div>
                    <div class="card-body"><b>Description : </b>{{chapitre.description}}</div>
                    <div class="card-body">
                        <video controls>
                        <source src="{{chapitre.video.url}}" type="video/mp4"></source>
                        </video>
                    </div>
                </div>
        </div>
    </center>
    </div>

<center>
<button class="ink" onclick="history.back()">Retour</button>
</center>

</section>
</body>

</html>
{% endblock content %}
