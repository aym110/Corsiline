{% load static %}
{% include 'header-login.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>login</title>
</head>
<body>
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Chargement ...</span>
        </div>
    </div>
<section>
        <div class="rowx">
            <h1 class="wlc2"><b>Login</b></h1>
        </div>
    <div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="rowx">
            <div class="col-25">
            <label for="email">Email</label>
            </div>
            <div class="col-75">
            <input type="text" class="form-control" placeholder="Entrez votre email " name="email" required>
            </div>
        </div>
        <div class="rowx"> 
            <div class="col-25">
            <label for="psw">Password</label>
            </div>
            <div class="col-75">
            <input type="password" class="form-control" placeholder="Entrez votre mot de passe " name="mdp" required> <!--Style input with .form-control class -->
            </div>
            </div>
            {% if message %} 
                <div class="alert alert-warning"> <!--Style the message paragraph with .alert and .alert-warning class -->
                    {{ message }}
                </div>
                {% endif %}
            <div class="rowx"> 
             <input type="submit" value="Se connecter">
            </div>
    </form>
    </div>

{% if error %}
<script>
    window.alert("Compte introuvable");
</script>
{% endif %}
<br>
<center>
    <button class="btn btn-secondary" onclick="location.href='{% url 'index' %}';">Annuler</button>
</center>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js ' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
