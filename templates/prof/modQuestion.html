{% extends 'base.html' %} 
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Modifier Question</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.min.js ' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

<script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Chargement ...</span>
        </div>
    </div>
    <section>
        <div class="rowx">
            <h1 class="wlc2"><b>Modifier une question</b></h1>
        </div>
<div class="container">
    
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
   
    <div class="rowx">
        <h3 class="profil_title"><b>La question:</b></h3>
    </div>
    <hr>

    <div class="rowx">
    <div class="col-25">
        <label for="ques">Text du question:</label>
    </div>  
    <div class="col-75">
    <textarea name="ques" id="ques" placeholder="votre question" required>{{ question.text }}</textarea>
    </div>
    </div>
 
    <br>
    <div class="rowx">
        <h3 class="profil_title"><b>Les choix:</b></h3>
    </div>
    <hr>
    <div class="rowx">
        <div class="col-25">
            <label for="choix1">Choix 1:</label>
        </div>  
        <div class="col-75">
        <input type="hidden" name="idCh1" value="{{ choice1.id }}">
        <input type="text" name="choix1" id="choix1" placeholder="Choix numero 1" value="{{ choice1.text }}" ><br>
        <label class="sexe" for="correct1" >Correct</label>
        <input type="radio" id="correct1" name="cor1" value="Correct" {% if choice1.correct == True %} checked {% endif %}>
        <label class="sexe" for="incorrect1">Incorrect</label>
        <input type="radio" id="incorrect1" name="cor1" value="Incorrect" {% if choice1.correct == False %} checked {% endif %}>
        </div>
    </div>

    <div class="rowx">
        <div class="col-25">
            <label for="choix2">Choix 2:</label>
        </div>  
        <div class="col-75">
        <input type="hidden" name="idCh2" value="{{ choice2.id }}">
        <input type="text" name="choix2" id="choix2" placeholder="Choix numero 2" value="{{ choice2.text }}"><br>
        <label class="sexe" for="correct2">Correct</label>
        <input type="radio" id="correct2" name="cor2" value="Correct" {% if choice2.correct == True %} checked {% endif %}>
        <label class="sexe" for="incorrect2">Incorrect</label>
        <input type="radio" id="incorrect2" name="cor2" value="Incorrect" {% if choice2.correct == False %} checked {% endif %}>
        </div>
    </div>

    <div class="rowx">
        <div class="col-25">
            <label for="choix3">Choix 3:</label>
        </div>  
        <div class="col-75">
            <input type="hidden" name="idCh3" value="{{ choice3.id }}" >
        <input type="text" name="choix3" id="choix3" placeholder="Choix numero 3" value="{{ choice3.text }}" ><br>
        <label class="sexe" for="correct3">Correct</label>
        <input type="radio" id="correct3" name="cor3" value="Correct" {% if choice3.correct == True %} checked {% endif %}> 
        <label class="sexe" for="incorrect3">Incorrect</label>
        <input type="radio" id="incorrect3" name="cor3" value="Incorrect" {% if choice3.correct == False %} checked {% endif %}>
        </div>
    </div>

    <div class="rowx">
        <div class="col-25">
            <label for="choix4">Choix 4:</label>
        </div>  
        <div class="col-75">
            <input type="hidden" name="idCh4" value="{{ choice4.id }}">
        <input type="text" name="choix4" id="choix4" placeholder="Choix numero 4" value="{{ choice4.text }}" ><br>
        <label class="sexe" for="correct4">Correct</label>
        <input type="radio" id="correct4" name="cor4" value="Correct" {% if choice4.correct == True %} checked {% endif %}>
        <label class="sexe" for="incorrect4">Incorrect</label>
        <input type="radio" id="incorrect4" name="cor4" value="Incorrect" {% if choice4.correct == False %} checked {% endif %}>
        </div>
    </div>
    <hr>

   

    <div class="rowx">
        <input type="submit" value="Modifier Question"></input>
    </div>
  </form>
</div>
<br>
<center>

{% if question_mod %}
<script>
    window.alert("Question ajouté avec succès");
    location.href="{% url 'afficherCourse' %}?course_id={{course_id}}";
</script>
{% endif %}

<button class="ink" onclick="history.back()">Annuler</button>
</center>
</section>
</body>
</html>
{% endblock content %}
